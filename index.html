<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Note</title>

        <!-- Bootstrap Style -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- Custom Style -->
        <link rel="stylesheet" href="style.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Montez Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">

        <!-- Montserrat Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
    </head>
    <body>
        
        <div class="container-fluid h-100 p-0 ps-2 ps-md-4 pt-md-4">
            <div class="row card-container w-100 p-md-3 ps-3 pt-5">
                <div class="card add-card col-12 col-md-6 col-lg-3 col-xl-2 d-flex p-0 align-items-center justify-content-center border-0">
                    <span class="add-btn">
                        <i class="fa fa-pen"></i>
                        Add
                    </span>
                </div>
                <div class="card t-card col-12 col-md-6 col-lg-3 col-xl-2 border-0 p-0">
                    <div class="task-card  align-items-center justify-content-center h-100">
                        <div class="task-card-inner d-flex align-items-center justify-content-center flex-column h-100 p-1 position-relative">
                            <div class="t-beauty position-absolute">
                                <i class="fa fa-feather"></i>
                                <i class="fa fa-remove delete-item fs-5"></i>
                            </div>
                            <h5 class="ts-title">Task Title</h5>
                            <p class="card-task-text text-center w-100 p-3">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab quod dolores beatae provident odio adipisci autem atque, doloremque ratione doloribus perferendis nostrum voluptatum nobis praesentium debitis neque quo, dolore deserunt?
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-fluid h-100 txt-modall position-absolute d-none p-3">
            <div id="close" class="text-white fs-3">
                <i class="fa fa-remove mod-close"></i>
            </div>
            <div class="row p-3 h-100">
                <div class="d-flex align-items-center justify-content-center">
                    
                    <form action="" class="col-12 col-md-5 position-relative form p-3 p-md-5 rounded">
                        <h4 class="heading mt-3 mb-3 ms-4 position-absolute p-2 col-8 text-center ps-4">Task Title</h4>
                        <div class="form-input">

                            <span class="d-block mt-5 ps-2 fw-bold">Task Detail</span>
                            <textarea readonly id="xtask-detail" class="w-100 rounded" style="cursor: pointer;"></textarea>
                            <button type="submit" class="btn btn-primary col-md-3 d-block ms-auto mt-4"><i class="fa fa-feather edit-task"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- input task -->
        <div class="container-fluid h-100 modall position-absolute d-none p-3">
            <div id="close" class="text-white fs-3">
                <i class="fa fa-remove mod-close"></i>
            </div>
            <div class="row p-3 h-100">
                <div class="d-flex align-items-center justify-content-center">
                    
                    <form action="" class="col-12 col-md-5  position-relative form p-3 p-md-5 rounded">
                        <h4 class="heading mt-3 mb-3 ms-4 position-absolute p-2 col-8 text-center ps-4">Task Manager</h4>
                        <div class="form-input">
                            <input type="text" placeholder="Task Title" class="mt-2" id = task-input>

                            <span class="d-block mt-5 ps-2 fw-bold">Task Detail</span>
                            <textarea class="w-100 rounded" id="task-detail"></textarea>
                            <button type="button" class="btn btn-primary col-md-3 d-block ms-auto mt-4 add-task-btn" id="add-task-btn">Add Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <!-- App JS -->
        <script src="app.js"></script>
    </body>
</html>
